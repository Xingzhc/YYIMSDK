<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用友IM</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/ifont/iconfont.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="http://design.yonyoucloud.com/static/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://design.yyuap.com/static/imsdk-web/1.0.3/YYIMSDK.js"></script>
</head>
<body>
    <div class="yyim-box">
        <div class="yyim-main">
            <!--聊天框头部-->
            <div class="topbar">
                <!--搜索-->

            </div>
            <!--聊天区域-->
            <div class="chat-con">
                <div class="history-contacts scrollbar">
                    <ul class="hcontacts">
                        <li>
                            <i class="close">×</i>
                            <div class="avatar">
                                <img src="./imgs/avatar.jpg" alt="">
                            </div>
                            <div class="detail">
                                <h3 class="name cuttxt">宗腾飞宗腾飞宗腾飞宗腾飞宗腾飞宗腾飞</h3>
                                <p class="msg cuttxt">好的，我看看好的，我看看好的，我看看</p>
                            </div>
                            <i class="newtip cuttxt">99</i>
                        </li>
                        <li>
                            <div class="avatar">
                                <img src="./imgs/avatar.jpg" alt="">
                            </div>
                            <div class="detail dingyue">
                                <h3 class="name cuttxt">订阅号</h3>
                            </div>
                            <i class="newtip cuttxt">99</i>
                        </li>
                        <li>
                            <i class="close">×</i>
                            <div class="avatar">
                                <img src="./imgs/avatar.jpg" alt="">
                            </div>
                            <div class="detail">
                                <h3 class="name cuttxt">宗腾飞宗腾飞宗腾飞宗腾飞宗腾飞宗腾飞</h3>
                                <p class="msg cuttxt">好的，我看看好的，我看看好的，我看看</p>
                            </div>
                            <i class="newtip cuttxt">99</i>
                        </li>
                    </ul>
                    <ul class="hsubscribe" style="display: none">
                        <li>
                            <i class="close">×</i>
                            <div class="avatar">
                                <img src="./imgs/avatar.jpg" alt="">
                            </div>
                            <div class="detail">
                                <h3 class="name cuttxt">宗腾飞宗腾飞宗腾飞宗腾飞宗腾飞宗腾飞</h3>
                                <p class="msg cuttxt">好的，我看看好的，我看看好的，我看看</p>
                            </div>
                            <i class="newtip cuttxt">99</i>
                        </li>
                    </ul>
                </div>
                <div class="history-chat">
                    <div class="chat-con">
                        <div class="chats scrollbar">
                            聊天
                        </div>
                        <div class="inputarea">
                            <ul class="edit-menu">
                                <li>
                                    <ul class="j_bq_box"></ul>
                                    <span class="j_menu_bq iconfont icon-biaoqing"></span>
                                    <i class="typetip bq_tip">表情</i>
                                </li>
                                <li>
                                    <span class="j_menu_tp iconfont icon-icon--"></span>
                                    <i class="typetip tp_tip">图片</i>
                                </li>
                                <li>
                                    <span class="j_menu_wj iconfont icon-icon--1"></span>
                                    <i class="typetip wj_tip">文件</i>
                                </li>
                            </ul>
                            <textarea class="yyim-editor" title=""></textarea>
                            <div class="edit-btns">
                                <button class="edit-btn-send">发送</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
